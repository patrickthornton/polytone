        <div id="refzone">
            <label for="ref">a4 = </label>
            <input type="text" maxlength="5" size="6" value="440" autocomplete="off" id="ref"></input><br><br>
        </div>

        <!-- note these four tone blocks are virtually identical -->
        <div id="tone1" class="tones">
            <label for="hzval1">hz:</label>
            <input id="hzval1" value="440" autocomplete="off"/>&nbsp;&nbsp;&nbsp;
            <label for="times1">times:</label>
            <input type="text" maxlength="12" placeholder="factor" autocomplete="off" id="times1" size="5"></input><br><br>
            <input type="range" min="1513" max="5000" value="3073.4314741065677" class="slider hzslider" id="hz1"/><br><br>

            <select id="type1">
                <option value="sine">sine</option>
                <option value="square">square</option>
                <option value="triangle">triangle</option>
                <option value="sawtooth">sawtooth</option>
            </select>&nbsp;&nbsp;&nbsp;

            <label for="vol1">gain:</label>
            <input type="range" min="1" max="100" value="35" class="slider volslider" id="vol1"/><br><br>

            <input type="text" maxlength="3" placeholder="note" autocomplete="off" id="pitch1" size="3"></input>&nbsp;&nbsp;&nbsp;

            <button id="playstop1" onclick="playstop1()">play</button>
